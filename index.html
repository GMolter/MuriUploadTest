<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Muri Player Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --bg: #050816;
  --bg-soft: #050816;
  --fg: #e5e7eb;
  --accent: #6366f1;
  --accent-strong: #a855f7;
  --accent-warm: #fb923c;
  --border: rgba(148,163,184,0.22);
  --muted: #9ca3af;
  --card: rgba(15,23,42,0.88);
}

@media (prefers-color-scheme: light) {
  :root {
    --bg: #f4f4fb;
    --bg-soft: #ffffff;
    --fg: #020617;
    --accent: #6366f1;
    --accent-strong: #a855f7;
    --accent-warm: #fb923c;
    --border: rgba(148,163,184,0.3);
    --muted: #6b7280;
    --card: rgba(255,255,255,0.96);
  }
}

* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 18px 14px 96px;
  font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:
    radial-gradient(circle at top left, rgba(129,140,248,0.25), transparent 55%),
    radial-gradient(circle at bottom right, rgba(236,72,153,0.25), transparent 55%),
    var(--bg);
  color: var(--fg);
}

main {
  max-width: 960px;
  margin: 0 auto;
}

/* HEADER */
header {
  margin-bottom: 10px;
}
h1 {
  font-size: 24px;
  font-weight: 700;
  letter-spacing: -0.02em;
  margin: 4px 0 2px;
}
.subtitle {
  font-size: 13px;
  color: var(--muted);
}

/* CARD / PANEL */
.card {
  margin-top: 14px;
  padding: 14px 14px 16px;
  border-radius: 18px;
  background: var(--card);
  border: 1px solid var(--border);
  box-shadow: 0 12px 30px rgba(15,23,42,0.35);
  backdrop-filter: blur(16px);
}

.section-title {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 10px;
}

/* UPLOAD */
.upload-row {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
@media (min-width: 640px) {
  .upload-row {
    flex-direction: row;
    align-items: center;
  }
}
input[type="file"] {
  flex: 1;
  max-width: 100%;
  font-size: 13px;
  color: var(--muted);
}

/* BUTTONS */
button {
  cursor: pointer;
  border: none;
  outline: none;
  font-family: inherit;
}

.btn-primary {
  padding: 11px 18px;
  border-radius: 999px;
  background: linear-gradient(90deg, var(--accent), var(--accent-strong));
  color: #f9fafb;
  font-size: 14px;
  font-weight: 600;
  box-shadow: 0 10px 25px rgba(79,70,229,0.55);
  transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
}
.btn-primary:active {
  transform: scale(0.96);
  opacity: 0.95;
  box-shadow: 0 6px 16px rgba(79,70,229,0.7);
}

.btn-ghost {
  padding: 6px 14px;
  border-radius: 999px;
  background: rgba(148,163,253,0.16);
  color: var(--accent);
  font-size: 13px;
  font-weight: 500;
}

/* VIDEO LIST */
.video-list {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.video-item {
  padding: 10px 10px;
  border-radius: 13px;
  background: radial-gradient(circle at top left, rgba(148,163,253,0.12), transparent 55%), rgba(15,23,42,0.9);
  display: flex;
  align-items: center;
  gap: 10px;
}
.thumb {
  width: 42px;
  height: 42px;
  border-radius: 14px;
  background: conic-gradient(from 180deg, var(--accent), var(--accent-strong), var(--accent-warm), var(--accent));
  flex-shrink: 0;
}
.video-meta-wrapper {
  flex: 1;
  min-width: 0;
}
.video-title {
  font-size: 14px;
  font-weight: 600;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
.video-meta {
  font-size: 11px;
  color: var(--muted);
}

/* MINI PLAYER */
.mini-player {
  position: fixed;
  left: 0; right: 0; bottom: 0;
  padding: 10px 14px 14px;
  background: linear-gradient(to top, rgba(15,23,42,0.96), rgba(15,23,42,0.92));
  backdrop-filter: blur(12px);
  display: none;
  align-items: center;
  gap: 10px;
  z-index: 40;
  border-top: 1px solid rgba(148,163,184,0.3);
}
.mini-art {
  width: 40px;
  height: 40px;
  border-radius: 12px;
  background: conic-gradient(from 0deg, var(--accent-strong), var(--accent), var(--accent-warm), var(--accent-strong));
  flex-shrink: 0;
}
.mini-info {
  flex: 1;
  min-width: 0;
}
.mini-title {
  font-size: 13px;
  font-weight: 600;
  color: #e5e7eb;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.mini-sub {
  font-size: 11px;
  color: #9ca3af;
}
.mini-controls {
  display: flex;
  align-items: center;
  gap: 6px;
}
.icon-btn {
  width: 32px;
  height: 32px;
  border-radius: 999px;
  background: rgba(15,23,42,0.8);
  display: flex;
  align-items:center;
  justify-content:center;
}
.icon-btn svg {
  width: 14px;
  height: 14px;
  fill: #e5e7eb;
}

/* FULL PLAYER */
.player-overlay {
  position: fixed;
  inset: 0;
  display: none;
  flex-direction: column;
  padding: 16px 14px 18px;
  background:
    radial-gradient(circle at top, rgba(129,140,248,0.25), transparent 55%),
    radial-gradient(circle at bottom, rgba(236,72,153,0.3), transparent 55%),
    #020617;
  color: #f9fafb;
  z-index: 50;
}

.player-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.player-header-title {
  font-size: 13px;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  color: rgba(209,213,219,0.85);
}

.player-back {
  width: 32px;
  height: 32px;
  border-radius: 999px;
  background: rgba(15,23,42,0.7);
  display:flex;
  align-items:center;
  justify-content:center;
}

.player-back svg {
  width: 16px; height:16px; fill:#e5e7eb;
}

/* Video top card */
.video-wrapper {
  border-radius: 18px;
  overflow: hidden;
  background: #020617;
  border: 1px solid rgba(148,163,184,0.42);
  position: relative;
  box-shadow: 0 18px 40px rgba(15,23,42,0.9);
}
.player-video {
  width: 100%;
  display:block;
}
.video-topbar {
  position:absolute;
  right:8px;
  top:8px;
  display:flex;
  gap:6px;
  z-index:2;
}
.video-icon-btn {
  width: 26px;
  height: 26px;
  border-radius: 999px;
  background: rgba(15,23,42,0.85);
  display:flex;
  align-items:center;
  justify-content:center;
}
.video-icon-btn svg {
  width: 14px;
  height: 14px;
  fill: #e5e7eb;
}

/* Metadata */
.track-meta {
  margin-top: 16px;
}
.track-title {
  font-size: 18px;
  font-weight: 700;
}
.track-artist {
  font-size: 13px;
  color: rgba(209,213,219,0.9);
}

/* Controls */
.player-controls {
  margin-top: 20px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.primary-controls {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:26px;
}
.round-icon {
  width: 44px;
  height: 44px;
  border-radius: 999px;
  background: rgba(15,23,42,0.9);
  border: 1px solid rgba(148,163,184,0.6);
  display:flex;
  align-items:center;
  justify-content:center;
}
.round-icon svg {
  width: 18px;
  height: 18px;
  fill: #e5e7eb;
}

/* Play pill = A + C hybrid */
.play-pill {
  width: 70px;
  height: 70px;
  border-radius: 999px;
  background: radial-gradient(circle at center, var(--accent-warm), #f97316);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow: 0 0 36px rgba(248,113,113,0.7);
  border: 2px solid rgba(248,250,252,0.2);
}
.play-pill svg {
  width: 24px;
  height: 24px;
  fill: #111827;
}

/* Scrubber */
.scrubber {
  display:flex;
  flex-direction:column;
  gap:6px;
}
.scrub-track {
  width:100%;
  height:6px;
  border-radius:999px;
  background: rgba(30,64,175,0.4);
  overflow:hidden;
  cursor:pointer;
}
.scrub-fill {
  height:100%;
  width:0%;
  background: linear-gradient(90deg, var(--accent-warm), #facc15);
}
.time-row {
  display:flex;
  justify-content:space-between;
  font-size:11px;
  color: rgba(209,213,219,0.9);
}

/* Toast */
.toast {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%) translateY(10px);
  background: rgba(15,23,42,0.95);
  color: #f9fafb;
  padding: 8px 14px;
  border-radius: 999px;
  font-size: 12px;
  opacity: 0;
  pointer-events:none;
  transition: opacity 0.18s ease, transform 0.18s ease;
  z-index: 100;
}
.toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}
</style>
</head>
<body>
<main>
  <header>
    <h1>Muri Player Test</h1>
    <div class="subtitle">Supabase · Musi-style player · background audio</div>
  </header>

  <section class="card">
    <div class="section-title">Upload</div>
    <div class="upload-row">
      <input type="file" id="fileInput" accept="video/*" />
      <button class="btn-primary" onclick="uploadVideo()">Upload</button>
    </div>
    <p id="uploadStatus" style="font-size:12px;margin-top:6px;color:var(--muted);"></p>
  </section>

  <section class="card">
    <div class="section-title">Videos</div>
    <div id="videoList" class="video-list"></div>
  </section>
</main>

<!-- MINI PLAYER -->
<div class="mini-player" id="miniPlayer">
  <div class="mini-art"></div>
  <div class="mini-info" onclick="openFullPlayer()">
    <div class="mini-title" id="miniTitle"></div>
    <div class="mini-sub" id="miniSub"></div>
  </div>
  <div class="mini-controls">
    <button class="icon-btn" onclick="togglePlay(event)" id="miniPlayBtn"></button>
    <button class="icon-btn" onclick="openFullPlayer()">
      <svg viewBox="0 0 24 24"><path d="M5 8h2V5h3V3H5v5zm0 8v5h5v-2H7v-3H5zm9 0v3h-3v2h5v-5h-2zM11 3v2h3v3h2V3h-5z"/></svg>
    </button>
  </div>
</div>

<!-- FULL PLAYER -->
<div class="player-overlay" id="fullPlayer">
  <div class="player-header">
    <button class="player-back" onclick="closeFullPlayer()">
      <svg viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </button>
    <div class="player-header-title">NOW PLAYING</div>
    <div style="width:32px;"></div>
  </div>

  <div class="video-wrapper">
    <div class="video-topbar">
      <button class="video-icon-btn" onclick="enterNativeFullscreen()">
        <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm0-4h2V7h3V5H7v5zm12 9h-5v-2h3v-3h2v5zm-5-9V7h3V5h-5v5h2z"/></svg>
      </button>
    </div>
    <video id="video" class="player-video" muted playsinline webkit-playsinline></video>
  </div>

  <div class="track-meta">
    <div class="track-title" id="fullTitle"></div>
    <div class="track-artist">From your Muri uploads</div>
  </div>

  <div class="player-controls">
    <div class="primary-controls">
      <button class="round-icon" onclick="seekRelative(-10)">
        <svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6 0 .34-.03.67-.08 1h2.02c.04-.33.06-.66.06-1 0-4.42-3.58-8-8-8zm-1 4H9v6h2V9zm-4 0H5v6h2V9z"/></svg>
      </button>
      <button class="play-pill" onclick="togglePlay(event)" id="fullPlayBtn"></button>
      <button class="round-icon" onclick="seekRelative(10)">
        <svg viewBox="0 0 24 24"><path d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6 0 .34.03.67.08 1H4.06A7.94 7.94 0 0 1 4 13c0-4.42 3.58-8 8-8zm1 4h2v6h-2V9zm4 0h2v6h-2V9z"/></svg>
      </button>
    </div>

    <div class="scrubber" onclick="scrub(event)">
      <div class="scrub-track">
        <div class="scrub-fill" id="scrubFill"></div>
      </div>
      <div class="time-row">
        <span id="timeCurrent">0:00</span>
        <span id="timeTotal">0:00</span>
      </div>
    </div>
  </div>
</div>

<audio id="audio" playsinline></audio>
<div class="toast" id="toast"></div>

<script>
// Supabase client
const db = supabase.createClient(
  "https://azkthlaezuqiuidokqwy.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6a3RobGFlenVxaXVpZG9rcXd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0NzQ1NTMsImV4cCI6MjA4MDA1MDU1M30.-ddzglqIhff6UVujsQbgmpESTrHsXLww7AZ_fcEdLHg"
);

// elements
const videoEl = document.getElementById("video");
const audioEl = document.getElementById("audio");
const miniPlayer = document.getElementById("miniPlayer");
const miniTitle = document.getElementById("miniTitle");
const miniSub = document.getElementById("miniSub");
const miniPlayBtn = document.getElementById("miniPlayBtn");
const fullPlayer = document.getElementById("fullPlayer");
const fullTitle = document.getElementById("fullTitle");
const fullPlayBtn = document.getElementById("fullPlayBtn");
const scrubFill = document.getElementById("scrubFill");
const timeCurrent = document.getElementById("timeCurrent");
const timeTotal = document.getElementById("timeTotal");
const uploadStatus = document.getElementById("uploadStatus");
const toastEl = document.getElementById("toast");

let currentTrack = null;

// SVG icons
const playIcon = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
const pauseIcon = `<svg viewBox="0 0 24 24"><path d="M6 5h4v14H6zm8 0h4v14h-4z"/></svg>`;

// helpers
function stripExt(name) { return name.replace(/\.[^/.]+$/, ""); }
function formatTime(sec) {
  if (!sec || isNaN(sec)) return "0:00";
  const s = Math.floor(sec);
  const m = Math.floor(s / 60);
  const r = s % 60;
  return `${m}:${r.toString().padStart(2,"0")}`;
}
function toast(msg) {
  toastEl.textContent = msg;
  toastEl.classList.add("show");
  setTimeout(() => toastEl.classList.remove("show"), 2000);
}

// list videos
async function listVideos() {
  const { data, error } = await db
    .from("videos")
    .select("*", { head: false })
    .order("created_at", { ascending: false });

  const list = document.getElementById("videoList");
  list.innerHTML = "";

  if (error) {
    list.innerHTML = `<div style="font-size:13px;color:var(--muted);">Failed to load videos</div>`;
    return;
  }
  if (!data || !data.length) {
    list.innerHTML = `<div style="font-size:13px;color:var(--muted);">Nothing uploaded yet</div>`;
    return;
  }

  data.forEach(row => {
    const item = document.createElement("div");
    item.className = "video-item";
    item.innerHTML = `
      <div class="thumb"></div>
      <div class="video-meta-wrapper">
        <div class="video-title">${stripExt(row.title)}</div>
        <div class="video-meta">${new Date(row.created_at).toLocaleString()}</div>
      </div>
      <button class="btn-ghost">Play</button>
    `;
    item.querySelector("button").onclick = () => startTrack(row);
    list.appendChild(item);
  });
}
listVideos();
setInterval(listVideos, 5000); // auto-refresh

// start playing a track
async function startTrack(row) {
  currentTrack = row;
  miniPlayer.style.display = "flex";

  miniTitle.textContent = stripExt(row.title);
  miniSub.textContent = "Playing from uploads";
  fullTitle.textContent = stripExt(row.title);

  audioEl.src = row.file_url;
  videoEl.src = row.file_url;
  videoEl.muted = true;

  try {
    // crucial: called inside click event → allowed on mobile
    await audioEl.play();
    videoEl.currentTime = audioEl.currentTime;
    videoEl.play().catch(() => {});
    setPlayState(true);
  } catch (e) {
    toast("Tap again to allow playback");
    setPlayState(false);
    return;
  }

  // media session meta
  if ("mediaSession" in navigator) {
    navigator.mediaSession.metadata = new MediaMetadata({
      title: stripExt(row.title),
      artist: "Muri Uploads",
      album: "Muri",
    });
  }
}

// play / pause
function setPlayState(playing) {
  miniPlayBtn.innerHTML = playing ? pauseIcon : playIcon;
  fullPlayBtn.innerHTML = playing ? pauseIcon : playIcon;
}

function togglePlay(e) {
  if (e) e.stopPropagation();
  if (!currentTrack) return;

  if (audioEl.paused) {
    audioEl.play().then(() => {
      videoEl.play().catch(() => {});
      setPlayState(true);
    }).catch(() => toast("Playback blocked, tap again"));
  } else {
    audioEl.pause();
    videoEl.pause();
    setPlayState(false);
  }
}

// seek
function seekRelative(delta) {
  if (!audioEl.duration) return;
  let t = audioEl.currentTime + delta;
  t = Math.max(0, Math.min(t, audioEl.duration));
  audioEl.currentTime = t;
  videoEl.currentTime = t;
}
function scrub(e) {
  if (!audioEl.duration) return;
  const track = e.currentTarget.querySelector(".scrub-track");
  const rect = track.getBoundingClientRect();
  const percent = (e.clientX - rect.left) / rect.width;
  const t = Math.max(0, Math.min(percent, 1)) * audioEl.duration;
  audioEl.currentTime = t;
  videoEl.currentTime = t;
}

// full player open/close
function openFullPlayer() {
  if (!currentTrack) return;
  fullPlayer.style.display = "flex";
  // ensure video tries to play from this tap (for iOS)
  videoEl.play().catch(() => {});
}
function closeFullPlayer() {
  fullPlayer.style.display = "none";
  videoEl.pause(); // audio keeps going
}

// fullscreen (iOS + desktop)
function enterNativeFullscreen() {
  if (videoEl.webkitEnterFullscreen) {
    videoEl.webkitEnterFullscreen(); // iOS Safari
  } else if (videoEl.requestFullscreen) {
    videoEl.requestFullscreen();
  }
}

// smooth sync loop (no stutter)
function syncLoop() {
  if (!audioEl.paused && audioEl.duration) {
    const a = audioEl.currentTime;
    const v = videoEl.currentTime;

    const diff = v - a;
    if (Math.abs(diff) > 0.25) {
      // gently correct if drift too big
      videoEl.currentTime = a;
    }

    const pct = (a / audioEl.duration) * 100;
    scrubFill.style.width = pct + "%";
    timeCurrent.textContent = formatTime(a);
    timeTotal.textContent = formatTime(audioEl.duration);
  }
  requestAnimationFrame(syncLoop);
}
syncLoop();

// upload
async function uploadVideo() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) {
    toast("Select a file");
    return;
  }

  const ext = file.name.split(".").pop();
  const fileName = crypto.randomUUID() + "." + ext;
  uploadStatus.textContent = "Uploading...";

  const { error: upErr } = await db.storage.from("Storage").upload(fileName, file);
  if (upErr) {
    console.error(upErr);
    toast("Upload failed");
    uploadStatus.textContent = "";
    return;
  }

  const { data: pub } = db.storage.from("Storage").getPublicUrl(fileName);

  const { error: insErr } = await db.from("videos").insert({
    title: file.name,
    file_path: fileName,
    file_url: pub.publicUrl,
    source_url: "",
    uploaded_by: null
  });

  if (insErr) {
    console.error(insErr);
    toast("DB insert failed");
    uploadStatus.textContent = "";
    return;
  }

  uploadStatus.textContent = "";
  toast("Upload complete");
  listVideos();
}
</script>
</body>
</html>
