<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Muri Player Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --bg: #050316;
  --bg-soft: #120725;
  --fg: #f9fafb;
  --muted: #a5b4fc;
  --card: rgba(15,23,42,0.96);
  --card-soft: rgba(15,23,42,0.9);
  --border: rgba(148,163,184,0.35);
  --accent: #6366f1;
  --accent-strong: #a855f7;
  --accent-soft: rgba(129,140,248,0.35);
  --accent-hot: #f97316; /* only for subtle glow if needed */
}

@media (prefers-color-scheme: light) {
  :root {
    --bg: #f5f3ff;
    --bg-soft: #ede9fe;
    --fg: #020617;
    --muted: #6b7280;
    --card: rgba(255,255,255,0.98);
    --card-soft: rgba(255,255,255,0.96);
    --border: rgba(148,163,184,0.4);
    --accent: #6366f1;
    --accent-strong: #a855f7;
    --accent-soft: rgba(129,140,248,0.4);
  }
}

* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 18px 12px 96px;
  font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:
    radial-gradient(circle at top left, rgba(236,72,153,0.35), transparent 55%),
    radial-gradient(circle at bottom right, rgba(79,70,229,0.45), transparent 55%),
    var(--bg);
  color: var(--fg);
}

main {
  max-width: 1100px;
  margin: 0 auto;
}

/* HEADER */
.header-row {
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  gap:12px;
  margin-bottom:16px;
}
.header-left {
  display:flex;
  align-items:center;
  gap:10px;
}
.app-icon {
  width:36px;
  height:36px;
  border-radius:12px;
  background: radial-gradient(circle at top, #f97316, #ec4899, #6366f1);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 12px 30px rgba(129,140,248,0.6);
}
.app-icon svg { width:20px;height:20px;fill:#f9fafb; }
h1 {
  margin:0;
  font-size:26px;
  font-weight:700;
  letter-spacing:-0.03em;
}
.subtitle {
  font-size:13px;
  color:var(--muted);
}

/* TOP LAYOUT: UPLOAD + STATS */
.top-grid {
  display:grid;
  grid-template-columns: minmax(0,2.2fr) minmax(0,1.1fr);
  gap:16px;
  margin-bottom:20px;
}
@media (max-width: 800px) {
  .top-grid {
    grid-template-columns: minmax(0,1fr);
  }
}

.card {
  border-radius:24px;
  background:var(--card);
  border:1px solid var(--border);
  box-shadow:0 20px 45px rgba(15,23,42,0.7);
  padding:18px 18px 20px;
}

/* UPLOAD DROPZONE */
.dropzone {
  position:relative;
  border-radius:24px;
  padding:30px 18px 22px;
  background:
    radial-gradient(circle at top, rgba(236,72,153,0.35), transparent 60%),
    radial-gradient(circle at bottom, rgba(79,70,229,0.45), transparent 60%),
    #020617;
  border:1px solid rgba(148,163,184,0.32);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.drop-icon {
  width:64px;height:64px;
  border-radius:24px;
  background: radial-gradient(circle at top, #a855f7, #6366f1);
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:12px;
  box-shadow:0 18px 35px rgba(129,140,248,0.8);
}
.drop-icon svg { width:28px;height:28px;fill:#f9fafb; }
.drop-title { font-size:16px;font-weight:600;margin-bottom:4px; }
.drop-sub { font-size:13px;color:var(--muted);margin-bottom:18px; }

.btn-primary {
  padding:10px 20px;
  border-radius:999px;
  background:linear-gradient(90deg,#6366f1,#a855f7);
  border:none;
  color:#f9fafb;
  font-size:14px;
  font-weight:600;
  box-shadow:0 10px 24px rgba(79,70,229,0.75);
  cursor:pointer;
  transition:transform 0.12s ease,box-shadow 0.12s ease,opacity 0.12s ease;
}
.btn-primary:active {
  transform:scale(0.96);
  opacity:0.95;
  box-shadow:0 6px 16px rgba(79,70,229,0.85);
}
.dropzone.dragover {
  outline:2px dashed rgba(196,181,253,0.7);
  outline-offset:6px;
}

/* STATS */
.stats-title {
  font-size:16px;
  font-weight:600;
  margin-bottom:10px;
}
.stats-col {
  display:flex;
  flex-direction:column;
  gap:12px;
}
.stat-card {
  border-radius:18px;
  padding:14px 16px;
  background:var(--card-soft);
  border:1px solid rgba(148,163,184,0.35);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.stat-label {
  font-size:13px;
  color:var(--muted);
  display:flex;
  align-items:center;
  gap:6px;
  margin-bottom:6px;
}
.stat-label svg { width:14px;height:14px;fill:var(--accent-soft); }
.stat-value {
  font-size:22px;
  font-weight:700;
}
.stat-foot {
  font-size:12px;
  color:var(--muted);
}

/* SECTION HEADERS */
.section-heading {
  font-size:20px;
  font-weight:700;
  margin:6px 2px 10px;
}

/* VIDEO GRID */
.video-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:16px;
  margin-bottom:40px;
}
.video-card {
  border-radius:24px;
  background:var(--card);
  border:1px solid rgba(148,163,184,0.5);
  box-shadow:0 16px 40px rgba(15,23,42,0.9);
  padding:12px 12px 14px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.video-thumb {
  border-radius:20px;
  height:210px;
  background:linear-gradient(135deg,#ec4899,#6366f1);
  display:flex;
  align-items:center;
  justify-content:center;
}
.video-thumb.blue {
  background:linear-gradient(135deg,#6366f1,#22c1c3);
}
.video-thumb svg { width:40px;height:40px;fill:rgba(248,250,252,0.9); }
.video-info {
  padding:4px 2px 2px;
}
.video-title {
  font-size:14px;
  font-weight:600;
}
.video-artist {
  font-size:12px;
  color:var(--muted);
}
.video-date {
  font-size:11px;
  color:var(--muted);
  margin-top:2px;
}
.video-playbar {
  margin-top:6px;
  border-radius:999px;
  background:linear-gradient(90deg,#6366f1,#a855f7);
  padding:7px 12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  cursor:pointer;
}
.video-playbar span {
  font-size:13px;
  font-weight:600;
  color:#f9fafb;
}
.video-playbar svg { width:14px;height:14px;fill:#f9fafb; }

/* MINI PLAYER */
.mini-player {
  position:fixed;
  left:0;right:0;bottom:0;
  padding:10px 14px 14px;
  background:linear-gradient(to top,rgba(15,23,42,0.98),rgba(15,23,42,0.94));
  border-top:1px solid rgba(148,163,184,0.4);
  backdrop-filter:blur(14px);
  display:none;
  align-items:center;
  gap:10px;
  z-index:40;
}
.mini-art {
  width:40px;height:40px;
  border-radius:14px;
  background:conic-gradient(from 0deg,#ec4899,#6366f1,#a855f7,#ec4899);
}
.mini-info { flex:1;min-width:0;cursor:pointer; }
.mini-title {
  font-size:13px;
  font-weight:600;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.mini-sub {
  font-size:11px;
  color:#9ca3af;
}
.mini-controls {
  display:flex;
  align-items:center;
  gap:6px;
}
.icon-btn {
  width:32px;height:32px;
  border-radius:999px;
  background:rgba(15,23,42,0.95);
  display:flex;
  align-items:center;
  justify-content:center;
}
.icon-btn svg { width:14px;height:14px;fill:#e5e7eb; }
.icon-btn.loading { opacity:0.6;pointer-events:none; }

/* FULL PLAYER */
.player-overlay {
  position:fixed;
  inset:0;
  display:none;
  flex-direction:column;
  padding:18px 14px 18px;
  background:
    radial-gradient(circle at top,rgba(236,72,153,0.4),transparent 55%),
    radial-gradient(circle at bottom,rgba(79,70,229,0.5),transparent 60%),
    #020617;
  color:#f9fafb;
  z-index:50;
}
.player-header {
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:12px;
}
.player-back {
  width:32px;height:32px;
  border-radius:999px;
  background:rgba(15,23,42,0.8);
  display:flex;
  align-items:center;
  justify-content:center;
}
.player-back svg { width:16px;height:16px;fill:#f9fafb; }
.player-header-title {
  font-size:13px;
  letter-spacing:0.08em;
  text-transform:uppercase;
  color:rgba(209,213,219,0.9);
}

/* video in full player */
.video-wrapper {
  border-radius:22px;
  overflow:hidden;
  background:#020617;
  border:1px solid rgba(148,163,184,0.6);
  box-shadow:0 22px 45px rgba(15,23,42,0.95);
  position:relative;
}
.player-video { width:100%;display:block; }
.video-topbar {
  position:absolute;
  right:8px;top:8px;
  display:flex;
  gap:6px;
}
.video-icon-btn {
  width:26px;height:26px;
  border-radius:999px;
  background:rgba(15,23,42,0.85);
  display:flex;align-items:center;justify-content:center;
}
.video-icon-btn svg { width:14px;height:14px;fill:#f9fafb; }

/* meta + controls */
.track-meta { margin-top:14px; }
.track-title { font-size:18px;font-weight:700; }
.track-artist { font-size:13px;color:rgba(209,213,219,0.9); }

.player-controls {
  margin-top:18px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.primary-controls {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:26px;
}
.round-icon {
  width:44px;height:44px;
  border-radius:999px;
  background:rgba(15,23,42,0.9);
  border:1px solid rgba(148,163,184,0.7);
  display:flex;align-items:center;justify-content:center;
}
.round-icon svg { width:18px;height:18px;fill:#f9fafb; }

.play-pill {
  width:72px;height:72px;
  border-radius:999px;
  background:radial-gradient(circle at top,#a855f7,#6366f1);
  border:2px solid rgba(239,246,255,0.16);
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 0 38px rgba(129,140,248,0.95);
}
.play-pill svg { width:24px;height:24px;fill:#020617; }
.play-pill.loading {
  opacity:0.6;
  box-shadow:none;
  pointer-events:none;
}

/* 3-dot loader */
.dots {
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:4px;
}
.dots span {
  width:6px;height:6px;
  border-radius:999px;
  background:radial-gradient(circle at center,#a855f7,#6366f1);
  box-shadow:0 0 10px rgba(129,140,248,0.9);
  animation:dotPulse 0.8s infinite ease-in-out;
}
.dots span:nth-child(2){ animation-delay:0.12s; }
.dots span:nth-child(3){ animation-delay:0.24s; }
@keyframes dotPulse {
  0%,80%,100% { transform:scale(0.6);opacity:0.5; }
  40% { transform:scale(1.1);opacity:1; }
}
.buffer-dots {
  margin-top:4px;
  height:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  transition:opacity 0.15s ease;
}
.buffer-dots.show { opacity:1; }

/* scrubber */
.scrubber { display:flex;flex-direction:column;gap:6px; }
.scrub-track {
  width:100%;height:6px;
  border-radius:999px;
  background:rgba(30,64,175,0.45);
  overflow:hidden;
  cursor:pointer;
}
.scrub-fill {
  height:100%;width:0%;
  background:linear-gradient(90deg,#6366f1,#a855f7);
}
.time-row {
  display:flex;
  justify-content:space-between;
  font-size:11px;
  color:rgba(209,213,219,0.95);
}

/* toast */
.toast {
  position:fixed;
  bottom:80px;
  left:50%;
  transform:translateX(-50%) translateY(10px);
  background:rgba(15,23,42,0.98);
  color:#f9fafb;
  padding:8px 16px;
  border-radius:999px;
  font-size:12px;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.18s ease,transform 0.18s ease;
  z-index:100;
}
.toast.show {
  opacity:1;
  transform:translateX(-50%) translateY(0);
}
</style>
</head>
<body>
<main>
  <div class="header-row">
    <div class="header-left">
      <div class="app-icon">
        <svg viewBox="0 0 24 24"><path d="M12 3a9 9 0 1 0 9 9 9.01 9.01 0 0 0-9-9zm1 12.5a2.5 2.5 0 1 1-3-2.45V8h2v5.05a2.49 2.49 0 0 1 1 1.95z"/></svg>
      </div>
      <div>
        <h1>Muri Player Test</h1>
        <div class="subtitle">Supabase • Musi-style player • background audio</div>
      </div>
    </div>
  </div>

  <div class="top-grid">
    <section class="card">
      <div style="font-size:16px;font-weight:600;margin-bottom:10px;">Upload</div>
      <div id="dropzone" class="dropzone">
        <div class="drop-icon">
          <svg viewBox="0 0 24 24"><path d="M12 2 6.5 7.5l1.41 1.41L11 5.83V16h2V5.83l3.09 3.08 1.41-1.41z"/><path d="M5 18h14v2H5z"/></svg>
        </div>
        <div class="drop-title">Drop files or click to upload</div>
        <div class="drop-sub">Select audio / video files from your device</div>
        <button class="btn-primary" type="button" onclick="document.getElementById('fileInput').click()">Choose File</button>
       <input id="fileInput" type="file"
       accept="video/*,audio/*"
       style="display:none"
       onchange="uploadVideo()" />

      </div>
      <p id="uploadStatus" style="font-size:12px;margin-top:8px;color:var(--muted);"></p>
    </section>

    <section class="card">
      <div class="stats-title">Stats</div>
      <div class="stats-col">
        <div class="stat-card">
          <div class="stat-label">
            <svg viewBox="0 0 24 24"><path d="M12 3a9 9 0 1 0 9 9 9.01 9.01 0 0 0-9-9zm0 16a7 7 0 1 1 7-7 7.01 7.01 0 0 1-7 7z"/><path d="M11 11V7h2v4h3v2h-5z"/></svg>
            Storage Used
          </div>
          <div class="stat-value" id="statStorage">0 MB</div>
          <div class="stat-foot">of 10 GB</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">
            <svg viewBox="0 0 24 24"><path d="M12 3a9 9 0 1 0 9 9 9.01 9.01 0 0 0-9-9zm-1 12.5A2.5 2.5 0 1 1 8 13.05V8h2z"/></svg>
            Total Tracks
          </div>
          <div class="stat-value" id="statTracks">0</div>
          <div class="stat-foot">uploaded files</div>
        </div>
      </div>
    </section>
  </div>

  <div class="section-heading">Videos</div>
  <section id="videoGrid" class="video-grid"></section>
</main>

<!-- MINI PLAYER -->
<div class="mini-player" id="miniPlayer">
  <div class="mini-art"></div>
  <div class="mini-info" onclick="openFullPlayer()">
    <div class="mini-title" id="miniTitle"></div>
    <div class="mini-sub">Playing from Muri uploads</div>
  </div>
  <div class="mini-controls">
    <button class="icon-btn" id="miniPlayBtn"></button>
    <button class="icon-btn" onclick="openFullPlayer()">
      <svg viewBox="0 0 24 24"><path d="M5 8h2V5h3V3H5v5zm0 8v5h5v-2H7v-3H5zm9 0v3h-3v2h5v-5h-2zM11 3v2h3v3h2V3h-5z"/></svg>
    </button>
  </div>
</div>

<!-- FULL PLAYER -->
<div class="player-overlay" id="fullPlayer">
  <div class="player-header">
    <button class="player-back" onclick="closeFullPlayer()">
      <svg viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </button>
    <div class="player-header-title">NOW PLAYING</div>
    <div style="width:32px;"></div>
  </div>

  <div class="video-wrapper">
    <div class="video-topbar">
      <button class="video-icon-btn" onclick="enterNativeFullscreen()">
        <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm0-4h2V7h3V5H7v5zm12 9h-5v-2h3v-3h2v5zm-5-9V7h3V5h-5v5h2z"/></svg>
      </button>
    </div>
    <video id="video" class="player-video" muted playsinline webkit-playsinline preload="metadata"></video>
  </div>

  <div class="track-meta">
    <div class="track-title" id="fullTitle"></div>
    <div class="track-artist">Muri</div>
  </div>

  <div class="player-controls">
    <div class="primary-controls">
      <button class="round-icon" onclick="seekRelative(-10)">
        <svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6 0 .34-.03.67-.08 1h2.02c.04-.33.06-.66.06-1 0-4.42-3.58-8-8-8zm-1 4H9v6h2V9zm-4 0H5v6h2V9z"/></svg>
      </button>
      <button class="play-pill" onclick="togglePlay(event)" id="fullPlayBtn"></button>
      <button class="round-icon" onclick="seekRelative(10)">
        <svg viewBox="0 0 24 24"><path d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6 0 .34.03.67.08 1H4.06A7.94 7.94 0 0 1 4 13c0-4.42 3.58-8 8-8zm1 4h2v6h-2V9zm4 0h2v6h-2V9z"/></svg>
      </button>
    </div>

    <div class="buffer-dots" id="bufferDots">
      <div class="dots"><span></span><span></span><span></span></div>
    </div>

    <div class="scrubber" onclick="scrub(event)">
      <div class="scrub-track">
        <div class="scrub-fill" id="scrubFill"></div>
      </div>
      <div class="time-row">
        <span id="timeCurrent">0:00</span>
        <span id="timeTotal">0:00</span>
      </div>
    </div>
  </div>
</div>

<audio id="audio" playsinline preload="auto"></audio>
<div class="toast" id="toast"></div>

<script>
// Supabase client
const db = supabase.createClient(
  "https://azkthlaezuqiuidokqwy.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6a3RobGFlenVxaXVpZG9rcXd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0NzQ1NTMsImV4cCI6MjA4MDA1MDU1M30.-ddzglqIhff6UVujsQbgmpESTrHsXLww7AZ_fcEdLHg"
);

// Elements
const videoEl = document.getElementById("video");
const audioEl = document.getElementById("audio");
const videoGrid = document.getElementById("videoGrid");
const statStorage = document.getElementById("statStorage");
const statTracks = document.getElementById("statTracks");
const dropzone = document.getElementById("dropzone");
const uploadStatus = document.getElementById("uploadStatus");
const toastEl = document.getElementById("toast");
const miniPlayer = document.getElementById("miniPlayer");
const miniTitle = document.getElementById("miniTitle");
const miniPlayBtn = document.getElementById("miniPlayBtn");
const fullPlayer = document.getElementById("fullPlayer");
const fullTitle = document.getElementById("fullTitle");
const fullPlayBtn = document.getElementById("fullPlayBtn");
const scrubFill = document.getElementById("scrubFill");
const timeCurrent = document.getElementById("timeCurrent");
const timeTotal = document.getElementById("timeTotal");
const bufferDots = document.getElementById("bufferDots");

let currentTrack = null;
let isLoading = false;

// Icons
const playIcon = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
const pauseIcon = `<svg viewBox="0 0 24 24"><path d="M6 5h4v14H6zm8 0h4v14h-4z"/></svg>`;
const dotsHTML = `<div class="dots"><span></span><span></span><span></span></div>`;

// Helpers
function stripExt(name){ return name.replace(/\.[^/.]+$/, ""); }
function formatTime(sec){
  if(!sec || isNaN(sec)) return "0:00";
  const s = Math.floor(sec), m = Math.floor(s/60), r = s%60;
  return `${m}:${r.toString().padStart(2,"0")}`;
}
function toast(msg){
  toastEl.textContent = msg;
  toastEl.classList.add("show");
  setTimeout(()=>toastEl.classList.remove("show"),2000);
}

// Loading state
function setLoading(loading){
  isLoading = loading;
  if(loading){
    miniPlayBtn.innerHTML = dotsHTML;
    fullPlayBtn.innerHTML = dotsHTML;
    miniPlayBtn.classList.add("loading");
    fullPlayBtn.classList.add("loading");
    bufferDots.classList.add("show");
  }else{
    miniPlayBtn.classList.remove("loading");
    fullPlayBtn.classList.remove("loading");
    bufferDots.classList.remove("show");
    setPlayState(!audioEl.paused);
  }
}

// UI play/pause
function setPlayState(playing){
  miniPlayBtn.innerHTML = playing ? pauseIcon : playIcon;
  fullPlayBtn.innerHTML = playing ? pauseIcon : playIcon;
}

// LIST + STATS
async function refreshVideosAndStats(){
  const { data, error } = await db
    .from("videos")
    .select("*", { head:false })
    .order("created_at", { ascending:false });

  videoGrid.innerHTML = "";

  if(error){
    videoGrid.innerHTML = `<div style="font-size:13px;color:var(--muted);">Failed to load videos</div>`;
    return;
  }
  if(!data || !data.length){
    videoGrid.innerHTML = `<div style="font-size:13px;color:var(--muted);">No uploads yet.</div>`;
    statTracks.textContent = "0";
  }else{
    statTracks.textContent = data.length.toString();
    data.forEach((row, idx)=>{
      const card = document.createElement("article");
      card.className = "video-card";
      const thumbClass = idx % 2 ? "video-thumb blue" : "video-thumb";
      card.innerHTML = `
        <div class="${thumbClass}">
          <svg viewBox="0 0 24 24"><path d="M12 3a9 9 0 1 0 9 9 9.01 9.01 0 0 0-9-9zm2.5 11.5a2.5 2.5 0 1 1-3-2.45V8h2v4.05a2.49 2.49 0 0 1 1 2.45z"/></svg>
        </div>
        <div class="video-info">
          <div class="video-title">${stripExt(row.title)}</div>
          <div class="video-artist">Muri</div>
          <div class="video-date">${new Date(row.created_at).toLocaleString()}</div>
        </div>
        <div class="video-playbar">
          <span>Play</span>
          <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        </div>
      `;
      card.querySelector(".video-playbar").onclick = () => startTrack(row);
      videoGrid.appendChild(card);
    });
  }

  // storage stats – sum object sizes
  const { data: objects } = await db.storage.from("Storage").list("", { limit: 1000 });
  let totalBytes = 0;
  if(objects && objects.length){
    objects.forEach(obj => { if(obj.metadata && obj.metadata.size) totalBytes += obj.metadata.size; });
  }
  const mb = totalBytes / (1024*1024);
  statStorage.textContent = `${mb.toFixed(1)} MB`;
}
refreshVideosAndStats();
setInterval(refreshVideosAndStats, 5000);

// PLAYBACK
async function startTrack(row){
  currentTrack = row;
  miniPlayer.style.display = "flex";
  miniTitle.textContent = stripExt(row.title);
  fullTitle.textContent = stripExt(row.title);

  audioEl.src = row.file_url;
  videoEl.src = row.file_url;
  videoEl.muted = true;

  setLoading(true);

  try{
    await audioEl.play();  // user gesture -> allowed
    videoEl.currentTime = audioEl.currentTime;
    videoEl.play().catch(()=>{});
    setLoading(false);
  }catch(err){
    console.error(err);
    setLoading(false);
    setPlayState(false);
    toast("Tap play again to allow playback");
    return;
  }

  if("mediaSession" in navigator){
    navigator.mediaSession.metadata = new MediaMetadata({
      title: stripExt(row.title),
      artist: "Muri",
      album: "Muri Player",
    });
  }
}

function togglePlay(ev){
  if(ev) ev.stopPropagation();
  if(!currentTrack || isLoading) return;

  if(audioEl.paused){
    setLoading(true);
    audioEl.play().then(()=>{
      videoEl.play().catch(()=>{});
      setLoading(false);
    }).catch(()=>{
      setLoading(false);
      toast("Playback blocked, tap again");
    });
  }else{
    audioEl.pause();
    videoEl.pause();
    setPlayState(false);
  }
}

function seekRelative(delta){
  if(!audioEl.duration) return;
  let t = audioEl.currentTime + delta;
  t = Math.max(0, Math.min(t, audioEl.duration));
  audioEl.currentTime = t;
  videoEl.currentTime = t;
}

function scrub(e){
  if(!audioEl.duration) return;
  const track = e.currentTarget.querySelector(".scrub-track");
  const rect = track.getBoundingClientRect();
  const percent = (e.clientX - rect.left) / rect.width;
  const t = Math.max(0, Math.min(percent,1)) * audioEl.duration;
  audioEl.currentTime = t;
  videoEl.currentTime = t;
}

function openFullPlayer(){
  if(!currentTrack) return;
  fullPlayer.style.display = "flex";
  // ensure video tries to play from this tap
  videoEl.play().catch(()=>{});
}
function closeFullPlayer(){
  fullPlayer.style.display = "none";
  videoEl.pause(); // audio continues
}
function enterNativeFullscreen(){
  if(videoEl.webkitEnterFullscreen) videoEl.webkitEnterFullscreen();
  else if(videoEl.requestFullscreen) videoEl.requestFullscreen();
}

// Smooth sync loop – gently nudge only when necessary
let lastNudge = 0;
function syncLoop(ts){
  if(!audioEl.paused && audioEl.duration && videoEl.readyState >= 2){
    const a = audioEl.currentTime;
    const v = videoEl.currentTime;
    const drift = v - a;
    // allow up to 0.3s drift to avoid choppiness
    if(Math.abs(drift) > 0.30 && ts - lastNudge > 200){
      videoEl.currentTime = a;
      lastNudge = ts;
    }
    const pct = (a / audioEl.duration) * 100;
    scrubFill.style.width = pct + "%";
    timeCurrent.textContent = formatTime(a);
    timeTotal.textContent = formatTime(audioEl.duration);
  }
  requestAnimationFrame(syncLoop);
}
requestAnimationFrame(syncLoop);

// Audio buffering events -> loader
audioEl.addEventListener("waiting", () => setLoading(true));
audioEl.addEventListener("playing", () => setLoading(false));
audioEl.addEventListener("canplay", () => setLoading(false));

// Lock-screen MediaSession handlers
if ("mediaSession" in navigator) {
  navigator.mediaSession.setActionHandler("play", () => {
    audioEl.play().then(()=>{
      videoEl.play().catch(()=>{});
      setPlayState(true);
    }).catch(()=>{});
  });
  navigator.mediaSession.setActionHandler("pause", () => {
    audioEl.pause();
    videoEl.pause();
    setPlayState(false);
  });
  navigator.mediaSession.setActionHandler("seekto", (details) => {
    if (details.seekTime != null) {
      audioEl.currentTime = details.seekTime;
      videoEl.currentTime = details.seekTime;
    }
  });
}

// Toast drag/drop
["dragenter","dragover"].forEach(evt=>{
  dropzone.addEventListener(evt,e=>{
    e.preventDefault();e.stopPropagation();
    dropzone.classList.add("dragover");
  });
});
["dragleave","drop"].forEach(evt=>{
  dropzone.addEventListener(evt,e=>{
    e.preventDefault();e.stopPropagation();
    dropzone.classList.remove("dragover");
  });
});
dropzone.addEventListener("drop", e=>{
  const file = e.dataTransfer.files[0];
  if(file){
    document.getElementById("fileInput").files = e.dataTransfer.files;
    uploadVideo();
  }
});

// Upload
async function uploadVideo(){
  const file = document.getElementById("fileInput").files[0];
  if(!file){ toast("Select a file"); return; }

  const ext = file.name.split(".").pop();
  const fileName = crypto.randomUUID() + "." + ext;
  uploadStatus.textContent = "Uploading...";

  const { error: upErr } = await db.storage.from("Storage").upload(fileName, file);
  if(upErr){
    console.error(upErr);
    toast("Upload failed");
    uploadStatus.textContent = "";
    return;
  }

  const { data: pub } = db.storage.from("Storage").getPublicUrl(fileName);
  const { error: insErr } = await db.from("videos").insert({
    title: file.name,
    file_path: fileName,
    file_url: pub.publicUrl,
    source_url: "",
    uploaded_by: null
  });

  if(insErr){
    console.error(insErr);
    toast("DB insert failed");
    uploadStatus.textContent = "";
    return;
  }

  uploadStatus.textContent = "";
  toast("Upload complete");
  refreshVideosAndStats();
}

// initialize buttons
miniPlayBtn.innerHTML = playIcon;
fullPlayBtn.innerHTML = playIcon;
</script>
