<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Muri Player Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* =========================================================
   THEME (System Light/Dark + Muri Colors)
   ========================================================= */

:root {
  --bg: #f5f5fb;
  --bg-soft: #ffffff;
  --fg: #0f172a;
  --accent: #6366f1;
  --accent-soft: rgba(99,102,241,0.15);
  --accent-strong: #a855f7;
  --border: rgba(15,23,42,0.08);
  --muted: #64748b;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg: #020617;
    --bg-soft: #020617;
    --fg: #e5e7eb;
    --accent: #6366f1;
    --accent-soft: rgba(99,102,241,0.15);
    --accent-strong: #a855f7;
    --border: rgba(148,163,184,0.2);
    --muted: #94a3b8;
  }
}

/* =========================================================
   GLOBAL
   ========================================================= */
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 16px 16px 96px;
  background: radial-gradient(circle at top left, rgba(148,163,253,0.18), transparent 55%),
              radial-gradient(circle at bottom right, rgba(244,114,182,0.13), transparent 55%),
              var(--bg);
  color: var(--fg);
  font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

h1 {
  font-size: 24px;
  font-weight: 700;
  margin: 8px 0 2px;
}
.subtitle {
  font-size: 13px;
  color: var(--muted);
}

/* =========================================================
   CARDS
   ========================================================= */
.card {
  margin-top: 16px;
  padding: 16px;
  border-radius: 18px;
  background: rgba(255,255,255,0.8);
  border: 1px solid var(--border);
  backdrop-filter: blur(16px);
}

@media (prefers-color-scheme: dark) {
  .card {
    background: rgba(15,23,42,0.85);
  }
}

.section-title {
  font-size: 17px;
  font-weight: 600;
  margin-bottom: 8px;
}

input[type="file"] {
  width: 100%;
  margin: 8px 0 10px;
  font-size: 13px;
}

/* =========================================================
   BUTTONS
   ========================================================= */
button {
  cursor: pointer;
  border: none;
  outline: none;
  font-family: inherit;
}

.btn-primary {
  width: 100%;
  padding: 12px;
  border-radius: 999px;
  background: linear-gradient(to right, var(--accent), var(--accent-strong));
  color: white;
  font-size: 15px;
  font-weight: 600;
  box-shadow: 0 10px 20px rgba(79,70,229,0.35);
  transition: 0.12s ease;
}
.btn-primary:active {
  transform: scale(0.97);
  opacity: 0.9;
}

.btn-ghost {
  padding: 7px 14px;
  border-radius: 999px;
  background: rgba(99,102,241,0.12);
  color: var(--accent);
  font-size: 13px;
  font-weight: 600;
}

/* =========================================================
   VIDEOS LIST
   ========================================================= */
.video-item {
  padding: 10px 12px;
  border-radius: 12px;
  background: rgba(148,163,184,0.08);
  margin-top: 8px;
  display: flex;
  justify-content: space-between;
}
.video-title {
  font-size: 14px;
  font-weight: 600;
}
.video-meta {
  font-size: 11px;
  color: var(--muted);
}

/* =========================================================
   MINI PLAYER
   ========================================================= */
.mini-player {
  position: fixed;
  bottom: 0;
  left: 0; right: 0;
  padding: 12px 18px;
  background: rgba(15,23,42,0.92);
  backdrop-filter: blur(10px);
  display: none;
  align-items: center;
  gap: 12px;
  z-index: 50;
  color: #fff;
}

.mini-art {
  width: 42px;
  height: 42px;
  border-radius: 12px;
  background: radial-gradient(circle at top left, var(--accent-strong), var(--accent));
}

.mini-info {
  flex: 1;
  min-width: 0;
}
.mini-title {
  font-size: 13px;
  font-weight: 600;
  text-overflow: ellipsis;
  overflow: hidden;
  white-space: nowrap;
}
.mini-sub {
  font-size: 11px;
  color: #9ca3af;
}

.icon-btn {
  width: 34px;
  height: 34px;
  border-radius: 999px;
  background: rgba(255,255,255,0.12);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 15px;
}

/* =========================================================
   FULL PLAYER
   ========================================================= */
.player-overlay {
  position: fixed;
  inset: 0;
  padding: 16px;
  background: radial-gradient(circle at top, rgba(249,115,22,0.35), transparent 55%),
              radial-gradient(circle at bottom, rgba(129,140,248,0.25), transparent 55%),
              #020617;
  display: none;
  flex-direction: column;
  z-index: 999;
  color: #fff;
}

.player-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

.player-header-title {
  font-size: 13px;
  letter-spacing: 0.07em;
  color: rgba(209,213,219,0.8);
}

/* Video block */
.video-wrapper {
  position: relative;
  border-radius: 16px;
  overflow: hidden;
  background: #0f172a;
  border: 1px solid rgba(148,163,184,0.25);
}

.video-topbar {
  position: absolute;
  top: 6px;
  right: 6px;
  display: flex;
  gap: 6px;
  z-index: 2;
}

.video-icon-btn {
  width: 26px;
  height: 26px;
  border-radius: 999px;
  background: rgba(0,0,0,0.45);
  color: white;
  display: flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
}

.player-video {
  width: 100%;
  display: block;
}

/* Metadata */
.track-meta { margin-top: 16px; }
.track-title { font-size: 18px; font-weight: 700; }
.track-artist { font-size: 13px; color: #cbd5e1; }

/* Controls */
.player-controls {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.primary-controls {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 26px;
}

.round-icon {
  width: 44px;
  height: 44px;
  border-radius: 999px;
  background: rgba(255,255,255,0.15);
  display: flex;
  align-items:center;
  justify-content:center;
  font-size: 20px;
}

.play-pill {
  width: 70px;
  height: 70px;
  border-radius: 999px;
  background: radial-gradient(circle at center, #f97316, #ea580c);
  box-shadow: 0 0 28px rgba(249,115,22,0.5);
  display: flex;
  align-items:center;
  justify-content:center;
  color: #111;
  font-size: 26px;
}

/* Scrubber */
.scrubber { display: flex; flex-direction: column; gap: 6px; }

.scrub-track {
  width:100%;
  height:6px;
  border-radius:999px;
  background: rgba(30,64,175,0.3);
  overflow:hidden;
  cursor:pointer;
}
.scrub-fill {
  height:100%;
  width:0%;
  background: linear-gradient(to right, #f97316, #fb923c);
}

.time-row {
  font-size:11px;
  display:flex;
  justify-content:space-between;
  margin-top:4px;
}

/* Toast */
.toast {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(15,23,42,0.98);
  color: #fff;
  padding: 10px 16px;
  border-radius: 999px;
  opacity: 0;
  transition: 0.2s ease;
  pointer-events: none;
  z-index: 10000;
}
.toast.show { opacity: 1; transform: translateX(-50%) translateY(-6px); }
</style>
</head>

<body>

<header>
  <h1>Muri Player Test</h1>
  <div class="subtitle">Supabase + Musi-style background audio</div>
</header>

<!-- =========================================================
     UPLOAD
     ========================================================= -->
<section class="card">
  <div class="section-title">Upload</div>
  <input type="file" id="fileInput" accept="video/*" />
  <button class="btn-primary" onclick="uploadVideo()">Upload</button>
  <p id="uploadStatus" style="font-size:12px;margin-top:6px;color:var(--muted);"></p>
</section>

<!-- =========================================================
     VIDEO LIST
     ========================================================= -->
<section class="card">
  <div class="section-title">Videos</div>
  <div id="videoList"></div>
</section>

<!-- =========================================================
     MINI PLAYER
     ========================================================= -->
<div class="mini-player" id="miniPlayer">
  <div class="mini-art"></div>
  <div class="mini-info" onclick="openFullPlayer()">
    <div class="mini-title" id="miniTitle"></div>
    <div class="mini-sub" id="miniSub"></div>
  </div>
  <button class="icon-btn" onclick="togglePlay(event)" id="miniPlayBtn">▶</button>
</div>

<!-- =========================================================
     FULL PLAYER
     ========================================================= -->
<div class="player-overlay" id="fullPlayer">

  <div class="player-header">
    <button class="icon-btn" onclick="closeFullPlayer()">←</button>
    <div class="player-header-title">NOW PLAYING</div>
    <div style="width:34px;"></div>
  </div>

  <div class="video-wrapper">
    <div class="video-topbar">
      <button class="video-icon-btn" onclick="enterNativeFullscreen()">⤢</button>
    </div>
    <video id="video" class="player-video" muted playsinline webkit-playsinline></video>
  </div>

  <div class="track-meta">
    <div class="track-title" id="fullTitle"></div>
    <div class="track-artist">From your Muri uploads</div>
  </div>

  <div class="player-controls">
    <div class="primary-controls">
      <button class="round-icon" onclick="seekRelative(-10)">⟲</button>
      <button class="play-pill" onclick="togglePlay(event)" id="fullPlayBtn">▶</button>
      <button class="round-icon" onclick="seekRelative(10)">⟳</button>
    </div>

    <div class="scrubber" onclick="scrub(event)">
      <div class="scrub-track"><div class="scrub-fill" id="scrubFill"></div></div>
      <div class="time-row">
        <span id="timeCurrent">0:00</span>
        <span id="timeTotal">0:00</span>
      </div>
    </div>
  </div>
</div>

<!-- AUDIO SOURCE -->
<audio id="audio" playsinline></audio>

<div class="toast" id="toast"></div>

<script>
/* =========================================================
   SUPABASE CONNECTION
   ========================================================= */
const db = supabase.createClient(
  "https://azkthlaezuqiuidokqwy.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6a3RobGFlenVxaXVpZG9rcXd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0NzQ1NTMsImV4cCI6MjA4MDA1MDU1M30.-ddzglqIhff6UVujsQbgmpESTrHsXLww7AZ_fcEdLHg"
);

/* =========================================================
   DOM REFERENCES
   ========================================================= */
const videoEl = document.getElementById("video");
const audioEl = document.getElementById("audio");

const miniPlayer = document.getElementById("miniPlayer");
const miniTitle = document.getElementById("miniTitle");
const miniSub = document.getElementById("miniSub");
const miniPlayBtn = document.getElementById("miniPlayBtn");

const fullPlayer = document.getElementById("fullPlayer");
const fullTitle = document.getElementById("fullTitle");
const fullPlayBtn = document.getElementById("fullPlayBtn");

const scrubFill = document.getElementById("scrubFill");
const timeCurrent = document.getElementById("timeCurrent");
const timeTotal = document.getElementById("timeTotal");

let currentTrack = null;

/* =========================================================
   SMALL HELPERS
   ========================================================= */
function stripExt(name) {
  return name.replace(/\.[^/.]+$/, "");
}
function toast(msg) {
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(() => t.classList.remove("show"), 2000);
}
function formatTime(sec) {
  if (!sec || isNaN(sec)) return "0:00";
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60);
  return `${m}:${s.toString().padStart(2, "0")}`;
}

/* =========================================================
   AUTO REFRESH VIDEO LIST
   ========================================================= */
async function listVideos() {
  const { data, error } = await db
    .from("videos")
    .select("*", { head: false })
    .order("created_at", { ascending: false });

  if (error) {
    toast("Failed to load videos");
    return;
  }

  const list = document.getElementById("videoList");
  list.innerHTML = "";

  if (!data || data.length === 0) {
    list.innerHTML = `<div style="font-size:13px;color:var(--muted);">Nothing uploaded yet</div>`;
    return;
  }

  data.forEach(v => {
    const el = document.createElement("div");
    el.className = "video-item";
    el.innerHTML = `
      <div>
        <div class="video-title">${stripExt(v.title)}</div>
        <div class="video-meta">${new Date(v.created_at).toLocaleString()}</div>
      </div>
      <button class="btn-ghost">Play</button>
    `;
    el.querySelector("button").onclick = () => startTrack(v);
    list.appendChild(el);
  });
}

// Refresh every 5 seconds
setInterval(listVideos, 5000);
listVideos();

/* =========================================================
   START TRACK (PLAY)
   ========================================================= */
async function startTrack(row) {
  currentTrack = row;

  // Mini player info
  miniTitle.textContent = stripExt(row.title);
  miniSub.textContent = "Playing from uploads";

  // Audio
  audioEl.src = row.file_url;
  audioEl.currentTime = 0;
  await audioEl.play();

  // Video
  videoEl.src = row.file_url;
  videoEl.currentTime = 0;
  videoEl.play().catch(() => {});

  // Full player info
  fullTitle.textContent = stripExt(row.title);

  // Show mini player
  miniPlayer.style.display = "flex";
  setPlayState(true);

  if ("mediaSession" in navigator) {
    navigator.mediaSession.metadata = new MediaMetadata({
      title: stripExt(row.title),
      artist: "Muri Upload Test",
      album: "Muri",
      artwork: [{ src: row.file_url, sizes: "512x512", type: "image/png" }]
    });
  }
}

/* =========================================================
   PLAY/PAUSE
   ========================================================= */
function setPlayState(playing) {
  miniPlayBtn.textContent = playing ? "⏸" : "▶";
  fullPlayBtn.textContent = playing ? "⏸" : "▶";
}

function togglePlay(e) {
  if (e) e.stopPropagation();

  if (audioEl.paused) {
    audioEl.play();
    videoEl.play().catch(() => {});
    setPlayState(true);
  } else {
    audioEl.pause();
    videoEl.pause();
    setPlayState(false);
  }
}

/* =========================================================
   SEEK
   ========================================================= */
function seekRelative(sec) {
  if (!audioEl.duration) return;
  const t = Math.max(0, Math.min(audioEl.currentTime + sec, audioEl.duration));
  audioEl.currentTime = t;
  videoEl.currentTime = t;
}

function scrub(e) {
  const bar = e.currentTarget.querySelector(".scrub-track");
  const rect = bar.getBoundingClientRect();
  const percent = (e.clientX - rect.left) / rect.width;
  const t = percent * audioEl.duration;
  audioEl.currentTime = t;
  videoEl.currentTime = t;
}

/* =========================================================
   SMOOTH SYNC (NO LAG)
   ========================================================= */
function syncLoop() {
  if (!audioEl.paused) {
    videoEl.currentTime = audioEl.currentTime;

    // progress bar
    if (audioEl.duration) {
      const pct = (audioEl.currentTime / audioEl.duration) * 100;
      scrubFill.style.width = pct + "%";
      timeCurrent.textContent = formatTime(audioEl.currentTime);
      timeTotal.textContent = formatTime(audioEl.duration);
    }
  }
  requestAnimationFrame(syncLoop);
}
syncLoop();

/* =========================================================
   FULL PLAYER OPEN/CLOSE
   ========================================================= */
function openFullPlayer() {
  if (!currentTrack) return;
  fullPlayer.style.display = "flex";
}
function closeFullPlayer() {
  fullPlayer.style.display = "none";
  videoEl.pause();
}

function enterNativeFullscreen() {
  if (videoEl.requestFullscreen) videoEl.requestFullscreen();
}

/* =========================================================
   UPLOAD
   ========================================================= */
async function uploadVideo() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) {
    toast("Select a file");
    return;
  }

  const ext = file.name.split(".").pop();
  const fileName = crypto.randomUUID() + "." + ext;

  document.getElementById("uploadStatus").textContent = "Uploading...";

  const { error: upErr } = await db.storage.from("Storage").upload(fileName, file);
  if (upErr) {
    toast("Upload failed");
    document.getElementById("uploadStatus").textContent = "";
    return;
  }

  const { data: pub } = db.storage.from("Storage").getPublicUrl(fileName);

  await db.from("videos").insert({
    title: file.name,
    file_path: fileName,
    file_url: pub.publicUrl
  });

  toast("Uploaded!");
  document.getElementById("uploadStatus").textContent = "";
  listVideos();
}
</script>

</body>
</html>
